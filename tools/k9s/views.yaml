views:
  # Alters the pod view column layout. Uses GVR as key
  v1/pods:
    # Overrides default sort column
    sortColumn: AGE:desc
    columns:
      - NAMESPACE
      - NAME
      - AGE
      - STATUS
      - READY
      - RESTARTS
      - "%CPU/R"
      - "%MEM/R"
      - "%CPU/L"
      - "%MEM/L"

